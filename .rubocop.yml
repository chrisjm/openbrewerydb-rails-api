AllCops:
  TargetRubyVersion: 2.6
  Include:
    - "config.ru"
    - "Gemfile"
    - "Guardfile"
    - "Rakefile"

  Exclude:
    - "app/views/**/*"
    - "bin/*"
    - "db/schema.rb"
    - "db/migrate/*"
    - "log/**/*"
    - "node_modules/**/*"
    - "public/**/*"
    - "scripts/**/*"
    - "vendor/**/*"
    - "tmp/**/*"
    - ".git/**/*"

Style/Documentation:
  Enabled: false

Layout/IndentationConsistency:
  EnforcedStyle: "indented_internal_methods"

Metrics/BlockLength:
  Exclude:
    - "Guardfile"

Naming/FileName:
  Exclude:
    - "Gemfile"
    - "Guardfile"
    - "Rakefile"
